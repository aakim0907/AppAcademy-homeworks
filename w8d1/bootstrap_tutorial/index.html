<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- IE version control -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- End of IE version control -->

    <!-- set device width and zoom scale -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <!-- End of set device width and zoom scale -->

    <!-- import bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/boostrap/3.3.5/css/boostrap.min.css">
    <!-- End of import boostrap -->

    <title>Bootstrap Tutorial</title>
  </head>
  <body>

    <div class="container"> <!--puts padding around everything -->
      <div class="page-header"> <!-- add space around the text -->
        <h1>Bootstrap Tutorial</h1>

      </div>
    </div>



    <!-- import JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/3.3.5/css/boostrap.min.js"></script>
    <!-- End of import JS scripts -->

  </body>
</html>
